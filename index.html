<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Explor plus</title>
  <link rel="stylesheet" href="CSS/style.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com" />
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;700&display=swap" rel="stylesheet" />
</head>
<body style="background-image: url('assets/image/background.jpg'); background-size: cover; background-position: center; height: 100vh;">

  <!-- Navbar -->
  <nav class="navbar">
    <div class="logo">
      <img src="assets/ICONS/logo_icon.png" alt="Logo" />
      <span>Explore plus</span>
    </div>
    <div class="nav-links">
      <a href="index.html">Home</a>
      <a href="about.html">About Us</a>
      <a href="contact.html">Contact Us</a>
    </div>
    <div class="search-bar">
      <input type="text" id="searchInput" placeholder="Enter a destination or keyword" />
      <button onclick="searchKeyword()">Search</button>
      <button onclick="clearResults()">Clear</button>
    </div>
  </nav>
  <div id="results"></div>
  <!-- Hero Section -->
  <section class="hero">
    <div class="hero-content">
      <h1>Welcome to Explore Plus<br />EXPLORE<br />DREAM<br />DESTINATION</h1>
      <p>
        discover breathtaking places filled with explorations and fullfilment
      </p>
      <a href="#" class="btn">EXPLORE NOW</a>
    </div>

    <!-- Social Icons -->
    <div class="social-icons">
      <a href="#"><img src="assets/icons/youtube_logo.png" alt="YouTube" /></a>
    </div>
  </section>

  <script src="Js/travel_recommendation.js"></script>

<section>
    <h2>Beach Recommendations</h2>
    <img src="assets/beach1.jpg" alt="Beach 1" />
    <img src="assets/beach2.jpg" alt="Beach 2" />
  </section>

  <section>
    <h2>Temple Recommendations</h2>
    <img src="assets/temple1.jpg" alt="Temple 1" />
    <img src="assets/temple2.jpg" alt="Temple 2" />
  </section>

  <section>
    <h2>Explore by Country</h2>
    <button onclick="showCountry('Japan')">Japan</button>
    <button onclick="showCountry('Italy')">Italy</button>
    <div id="country-recommendation"></div>
  </section>

  <script src="script.js"></script>
</body>
</html>
